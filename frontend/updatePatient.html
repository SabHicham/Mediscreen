<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modification patient</title>
</head>
<body>
<h1>Modification Patient</h1>
<form th:action="@{/updatePatient/{id}(id=${patient.id})}" method="post" th:object="${patient}">
    <input type="text" th:field="*{firstName}">
    <input type="text" th:field="*{lastName}">
    <input type="text" th:field="*{dateOfBirth}">
    <input type="text" th:field="*{sex}">
    <button type="submit">Modifier</button>
</form>



</body>
</html>
