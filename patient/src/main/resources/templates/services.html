<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<!-- Logo -->
<div id="logo-container">
    <img th:src="@{/img/mediscreen_logo.png}" alt="Logo Mediscreen" id="logo">
</div>

<!-- Barre de recherche -->
<div id="search-container">
    <input type="text" placeholder="Rechercher..." id="search-bar">
    <img th:src="@{/img/loupe.png}" alt="Loupe" id="search-button">
</div>

<!-- Barre d'onglets -->
<ul class="tab-bar">
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/about}">About</a></li>
    <li><a th:href="@{/services}">Services</a></li>
    <li><a th:href="@{/resources}">Resources</a></li>
    <li><a th:href="@{/new_blog}">New Blog</a></li>
</ul>

<!-- Tableau des patients -->
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Sex</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.sex}"></td>
        <td>
            <!-- Formulaire de modification -->
            <form th:action="@{/updatePatient/{id}(id=${patient.id})}" method="get">
                <button type="submit">Modifier</button>
            </form>

            <!-- Formulaire de suppression -->
            <form th:action="@{/services/{id}/delete(id=${patient.id})}" method="post">
                <button type="submit">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Formulaire d'ajout de patient -->
<form th:action="@{/services}" method="post" th:object="${patient}">
<label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth" name="dateOfBirth" required><br>
    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" required><br>
    <button type="submit">Ajouter</button>
</form>

<script>

</script>
</body>
</html>
